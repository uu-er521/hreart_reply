<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>心声回复查询系统</title>
    <style>
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .input-area { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .reply-card {
            background: white;
            padding: 25px;
            margin-top: 20px;
            border-radius: 15px;
            border-left: 5px solid #FF6B6B;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💌 学长学姐的回信</h1>
        <p>输入你的问卷编号，查收专属回复</p>
    </div>
    
    <div class="input-area">
        <h3>请输入8位问卷编号：</h3>
        <input type="text" id="codeInput" placeholder="例：AB12CD34">
        <button onclick="queryReply()">查询回复</button>
    </div>
    
    <div id="replyResult" class="reply-card">
        <h3>给 <span id="studentCode"></span> 的回信</h3>
        <div id="replyContent" style="line-height: 1.6; margin: 20px 0;"></div>
        <div style="color: #666; text-align: right;">
            —— <span id="replyBy"></span> 
            <span id="replyTime"></span>
            <span id="emoji" style="margin-left: 10px;"></span>
        </div>
    </div>
    
    <script>
    // ============ 这里是回复数据 ============
    // 你可以修改下面的数据，格式不要变
    const replyData = {
        "AB12CD34": {
            content: "学弟/学妹你好，看到你的问卷，我特别理解你现在的压力。高三的时候，我也曾每天对着书桌发呆，觉得未来一片迷茫...但请相信，这段时光会成为你宝贵的财富。现在回头看看，那些深夜的坚持、每一次的自我怀疑和战胜，都让我变成了更好的自己。记住，你不是一个人在战斗，有什么困惑随时可以问我们！",
            by: "张华学长",
            time: "2024.01.20",
            emoji: "✨"
        },
        "EF56GH78": {
            content: "你好呀！看到你说最近睡眠不好，真的特别心疼。我高三时也经常失眠，后来发现听一些白噪音（比如雨声）很有帮助。还有，睡前把明天的三个小目标写下来，而不是在脑子里反复想，会减轻焦虑。试试看，希望你能睡个好觉！",
            by: "李梅学姐",
            time: "2024.01.21",
            emoji: "🌙"
        },
        "IJ90KL12": {
            content: "同学你好！关于你提到的和父母沟通的问题，我想说这真的很正常。代沟不是你的错，也不是父母的错。我建议你可以试试'书信沟通'——把想说的话写在纸上给爸妈。很多时候，文字比语言更能表达情感。试试每周给父母写一封信，你会发现不一样的他们。",
            by: "王明学长",
            time: "2024.01.22",
            emoji: "💌"
        },
        "NQWQ1422":{
            content:"同学你好！我喜欢你！",
            by:"伍博轩学姐",
            time:"2026.1.17",
            emoji:"💌"
        },
        "RFCR9718":{
            content:"hxy你好呀！在你的问卷里，我看到你对于学长学姐高考的时候是什么心态，以及对未来有什么规划这些话题比较感兴趣。 1、高考毕竟确实是人生中一场很重要的考试，某种程度上，可以说是决定了人生在当下这个节点该导向哪个分支。因此高考的时候，我想大部分人都会难免紧张吧。我自己也不例外。也许你也听说了25年的高考的题目很奇特，对于这一届确实是一个很大的挑战，当时下考场之后很多同学都难免或多或少地崩溃了。当时我跟同桌一起吐槽了一番之后，随即决定“摆”了：算了，就这样吧，反正也改变不了事实了，哈哈。总而言之，我想分享给你的是，面对高考，情绪波动是很正常的，真正重要的是能够及时意识到这一点，并尽量让心态平和下来，不因此自乱阵脚。2、关于你说的未来规划，我不确定你想问的是学长学姐在高中还是在大学的时候有没有规划。对于你，一名高一的学生来说，我更想分享给你的是，其实不需要急于去确定下来一个未来规划。很多人到了大学，甚至大学毕业之后，都没搞清楚自己的规划到底是什么，更何况一个见识尚浅的高中生。我读高中的时候也非常羡慕别人能明确自己的理想，有的同学明确了自己的梦中情校，并持续为之奋斗，有的同学了自己想要考警校的梦想，我自己却始终没有很想做的事，也就是没有未来规划。在成长的过程中，我逐渐明白了，作为高中生，不必太为之所困。对未来的规划可以成为激励你前进的精神动力源泉，但是一定不能变成让你烦恼的忧愁来源。如果能明确未来规划，那固然好；但如果对未来迷茫，也要告诉自己这没什么。当下更重要的是，把该学的知识都扎扎实实的变成自己的东西，不虚度自己的青春，或者更简单的，吃好，睡好。去付出具体的行动，而不是沉溺于抽象的思考中，才是一个高中生比较良好的生活状态。其实，如果你能抱着积极的心态和持续的好奇心去享受你的求学生活，也许你会在一些你感兴趣的点上发展出属于你自己的未来规划。3、我在问卷里看到，你的压力来源除了未来规划，还有自我要求，并且你觉得目前的压力像说不清的迷雾。我认为可能这反映出了你在高中竞争的氛围之下，因为不想落后于他人而对自我有高要求，这是很好的品质。有了精神上的动力，你一定可以获得良好的发展。不过，当你觉得压力让你喘不过气的时候，一定要及时排解。比如用你喜欢的方式，比如向朋友倾诉，去参与体育运动或者听歌等等，你‘整理房间’的小习惯很棒，这是在创造可控的秩序感，当心里乱的时候，不妨也先从整理书桌开始。毕竟高中比拼的不只是知识掌握能力，还有心态调整能力。你正在经历的这一切思考和感受，都在默默塑造一个更丰富、更有深度的你。你脚下的路，会随着每一个像这样真诚的自我对话和微小探索，而变得越来越清晰。加油！",
            by:"沙学长",
            time:"2026.2.8",
            emoji:"✨"
        }
        // 你可以继续在这里添加更多回复
        // 格式："问卷编号": { content: "...", by: "...", time: "...", emoji: "..." }
    };
    
    function queryReply() {
        const code = document.getElementById('codeInput').value.trim().toUpperCase();
        
        if (!code) {
            alert('请输入问卷编号！');
            return;
        }
        
        if (replyData[code]) {
            document.getElementById('studentCode').textContent = code;
            document.getElementById('replyContent').innerHTML = replyData[code].content.replace(/\n/g, '<br>');
            document.getElementById('replyBy').textContent = replyData[code].by;
            document.getElementById('replyTime').textContent = ' · ' + replyData[code].time;
            document.getElementById('emoji').textContent = replyData[code].emoji;
            document.getElementById('replyResult').style.display = 'block';
            
            // 滚动到结果位置
            document.getElementById('replyResult').scrollIntoView({ behavior: 'smooth' });
        } else {
            alert('没有找到这个编号的回复，请检查：\n1. 是否输入正确（8位字母数字）\n2. 是否已收到回复\n3. 稍后再试');
        }
    }
    
    // 支持按回车键查询
    document.getElementById('codeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            queryReply();
        }
    });
    </script>
</body>
</html>
